# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

variables:
- group: Code signing
- name: "solution"
  value: "Clipple.sln"
- name: "buildPlatform"
  value: "x64"
- name: "buildConfiguration"
  value: "Release"
- name: "packageDir"
  value: '$(Build.ArtifactStagingDirectory)\Packages'
  
pool:
  vmImage: 'windows-2022'

steps:

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'Clipple.sln'
    feedsToUse: 'select'
  displayName: "Nuget"

- task: DownloadSecureFile@1
  name: signingCert
  inputs:
    secureFile: 'codesign.pfx'
  displayName: 'Cert DL'

- task: MSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArchitecture: 'x64'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/p:AppxBundlePlatforms="$(buildPlatform)"  
                       /p:RuntimeIdentifier="win-$(buildPlatform)"
                       /p:AppxPackageDir="$(packageDir)"  
                       /p:AppxBundle=Never  
                       /p:UapAppxPackageBuildMode=SideLoadOnly  
                       /p:AppxPackageSigningEnabled=true 
                       /p:PackageCertificateThumbprint=""  
                       /p:PackageCertificateKeyFile="$(signingCert.secureFilePath)" 
                       /p:PackageCertificatePassword="$(codesignpw)"'
  displayName: 'Build'
  
- task: Bash@3
  inputs:
    targetType: inline
    workingDirectory: $(PIPELINE.WORKSPACE)
    script: ls -R

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github'
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(Build.BuildNumber)'
    assets: '$(Build.ArtifactStagingDirectory)\Packages\*\*.appx'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'
  displayName: "Release"